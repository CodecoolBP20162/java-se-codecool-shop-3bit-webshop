<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/css/manuTable.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>


<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="well well-sm">
            <strong>Checkout</strong>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">

        <form action="/order/confirmation" method="post">

            <div class="td-20 title newline c">Name:</div>
            <div class="td-80">
                <input type="text" name="name" class="form-control" />
            </div>

            <div class="td-20 title newline c">Email:</div>
            <div class="td-80">
                <input type="email" name="email" class="form-control" />
            </div>

            <div class="td-20 title newline c">Phone number:</div>
            <div class="td-80">
                <input type="text" name="phoneNumber" class="form-control" />
            </div>

            <div class="td-20 title newline c">Billing address:</div>
            <div class="td-80">
                <input type="text" name="billingAddress" class="form-control" />
            </div>

            <div class="td-20 title newline c">Shipping address:</div>
            <div class="td-80">
                <input type="text" name="shippingAddress" class="form-control" />
            </div>

            <div class="td-20 title newline c">Additional info:</div>
            <div class="td-80">
                <textarea class="form-control" name="description"></textarea>
            </div>

            <div class="td-20 title newline c">Total price:</div>
            <div class="td-80 title" th:text="${cart.countTotal()}"></div>

            <div class="td-80 newline"></div>
            <div class="td-20 c">
                <button type="submit" class="btn btn-success">Payment</button>
            </div>
        </form>

    </div>
    <div class="col-md-1"></div>
</div>
<br /><br />


<div class="c" th:replace="footer :: copy"></div>

</body>
</html>
