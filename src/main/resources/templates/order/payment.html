<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Codecool Shop</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="/js/methods.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
    <link rel="stylesheet" type="text/css" href="/css/manuTable.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>


<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="well well-sm">
            <strong>Payment</strong>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<form action="/order/confirmation" method="get">
    <div class="row small-top-margin">
        <div class="col-md-1"></div>
        <div class="col-md-5 c b">
            Total price of your order
        </div>
        <div class="col-md-5 c" th:text="${cart.countTotal()}"></div>
        <div class="col-md-1"></div>
    </div>

    <div class="row small-top-margin">
        <div class="col-md-1"></div>

        <div class="col-md-5 c b">
            Payment method
        </div>

        <div class="col-md-5">

            <select name="payment" id="payment" class="form-control half block-c">
                <option>-- CHOOSE --</option>
                <option value="creditcard">Credit card</option>
                <option value="paypal">PayPal</option>
            </select>

        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="row credit-card-row small-top-margin" style="display: none;">
        <div class="col-md-1"></div>

        <div class="col-md-5 c b">
            Card number
        </div>

        <div class="col-md-5">

            <input type="text" name="card-number" id="card-number" class="form-control half block-c" />

        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="row credit-card-row small-top-margin" style="display: none;">
        <div class="col-md-1"></div>

        <div class="col-md-5 c b">
            Card holder
        </div>

        <div class="col-md-5">

            <input type="text" name="card-holder" id="card-holder" class="form-control half block-c" />

        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="row credit-card-row small-top-margin" style="display: none;">
        <div class="col-md-1"></div>

        <div class="col-md-5 c b">
            Expiry date
        </div>

        <div class="col-md-5">

            <input type="text" name="card-expiry" id="card-expiry" class="form-control half block-c" />

        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="row credit-card-row small-top-margin" style="display: none;">
        <div class="col-md-1"></div>

        <div class="col-md-5 c b">
            Code
        </div>

        <div class="col-md-5">

            <input type="text" name="card-code" id="card-code" class="form-control half block-c" />

        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="row paypal-row small-top-margin" style="display: none;">
        <div class="col-md-1"></div>

        <div class="col-md-5 c b">
            Username
        </div>

        <div class="col-md-5">

            <input type="text" name="username" class="form-control half block-c" />

        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="row paypal-row small-top-margin" style="display: none;">
        <div class="col-md-1"></div>

        <div class="col-md-5 c b">
            Password
        </div>

        <div class="col-md-5">

            <input type="password" name="password" class="form-control half block-c" />

        </div>

        <div class="col-md-1"></div>
    </div>

    <div class="row small-top-margin">

        <div class="col-md-1"></div>
        <div class="col-md-10 c b">
            <div class="td-80"></div>
            <div class="td-20 c">
                <button class="btn btn-success" type="submit">
                    Confirmation
                </button>
            </div>
        </div>
        <div class="col-md-1"></div>

    </div>
</form>

<div class="c" th:replace="footer :: copy"></div>

</body>
</html>
